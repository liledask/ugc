<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - The Judge Reviews</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(120deg, #f7f7f2 60%, #e4d80410 100%);
      font-family: 'Montserrat', Arial, sans-serif;
      color: #222;
      min-height: 100vh;
    }
    .container {
      max-width: 500px;
      margin: 32px auto 32px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 36px 24px 48px 24px;
    }
    .logo-box {
      background: #fff;
      border-radius: 18px;
      margin: 0 auto 18px auto;
      padding: 0;
      width: 100%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 2px 12px rgba(0,0,0,0.07);
    }
    .logo-img {
      width: 100%;
      max-width: 420px;
      border-radius: 18px 18px 0 0;
      display: block;
    }
    .logo-subtitle {
      font-size: 1.1rem;
      font-weight: 700;
      color: #174d1a;
      letter-spacing: 2px;
      margin: 0 0 18px 0;
      text-align: center;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 18px;
      margin: 18px 0 18px 0;
    }
    nav button {
      background: #174d1a;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 8px 22px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s;
      font-family: 'Montserrat', Arial, sans-serif;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    nav button.active, nav button:focus {
      background: #1DB954;
      outline: none;
    }
    nav button:hover {
      background: #388e3c;
    }
    .section-title {
      font-size: 1.5rem;
      font-weight: 900;
      color: #174d1a;
      margin: 32px 0 18px 0;
      font-family: 'Montserrat', Arial, sans-serif;
      letter-spacing: 1px;
      text-align: left;
    }
    .divider {
      width: 60px;
      height: 4px;
      background: #e4d804;
      border-radius: 2px;
      margin: 0 0 24px 0;
    }
    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 22px;
      margin: 32px auto 0 auto;
      background: #f7f7f2;
      border-radius: 14px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.06);
      padding: 32px 20px 28px 20px;
      max-width: 420px;
    }
    .contact-form label {
      font-size: 1rem;
      font-weight: 600;
      color: #174d1a;
      margin-bottom: 6px;
      display: block;
      margin-left: 2px;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px 14px;
      border: 1.5px solid #e4d804;
      border-radius: 8px;
      font-size: 1rem;
      font-family: 'Montserrat', Arial, sans-serif;
      resize: vertical;
      background: #fff;
      color: #222;
      transition: border 0.2s, box-shadow 0.2s;
      margin-top: 4px;
    }
    .contact-form input:focus,
    .contact-form textarea:focus {
      border: 1.5px solid #1DB954;
      outline: none;
      box-shadow: 0 0 0 2px #e4d80433;
    }
    .contact-form button {
      background: #1DB954;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 14px 0;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      margin-top: 12px;
      transition: background 0.2s, box-shadow 0.2s;
      font-family: 'Montserrat', Arial, sans-serif;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      width: 100%;
      letter-spacing: 1px;
    }
    .contact-form button:hover {
      background: #174d1a;
      box-shadow: 0 4px 16px rgba(46,125,50,0.10);
    }
    .contact-info {
      margin-top: 32px;
      padding: 18px;
      background: #f7f7f2;
      border-radius: 12px;
      color: #174d1a;
      font-size: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    .contact-info a {
      color: #1DB954;
      text-decoration: none;
      font-weight: 700;
    }
    .contact-info a:hover {
      text-decoration: underline;
    }
    .footer-contact {
      text-align: center;
      color: #174d1a;
      font-size: 1rem;
      font-family: 'Montserrat', Arial, sans-serif;
      margin: 32px 0 12px 0;
      opacity: 0.85;
      letter-spacing: 1px;
    }
    @media (max-width: 700px) {
      .container {
        max-width: 100vw;
        padding: 12px 2vw 24px 2vw;
      }
      .logo-box {
        max-width: 98vw;
      }
      .logo-img {
        max-width: 98vw;
      }
      .section-title {
        font-size: 1.1rem;
        margin: 24px 0 12px 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-box">
      <img class="logo-img" src="WhatsApp Image 2025-07-11 at 03.41.18_a9ecfbc3.jpg" alt="TJR Logo" />
      <div class="logo-subtitle">THE JUDGE REVIEWS</div>
    </div>
    <nav>
      <button onclick="window.location.href='index.html'">Videos</button>
      <button onclick="window.location.href='podcast.html'">Podcast</button>
      <button class="active" onclick="window.location.href='contact.html'">Contact</button>
    </nav>
    <div class="section-title">Contact Us</div>
    <div class="divider"></div>
    <form class="contact-form" autocomplete="off" action="https://formsubmit.co/Contact@thejudgereviews.co.uk" method="POST">
      <div>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div>
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>
      <button type="submit">Send Message</button>
    </form>
    <div class="contact-info">
      <div><strong>Email:</strong> <a href="Contact@thejudgereviews.co.uk
        Contact@thejudgereviews.co.uk">Contact@thejudgereviews.co.uk</a></div>
      <div style="margin-top:8px;"><strong>Instagram:</strong> <a href="https://instagram.com/thejudgereviews" target="_blank">@thejudgereviews</a></div>
    </div>
  </div>
  <footer class="footer-contact">
    Contact@thejudgereviews.co.uk
  </footer>
</body>
</html>
